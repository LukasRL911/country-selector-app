version: "3.9"
services:
  inflation-service:
    build: ./services/inflation-service
    ports:
      - "8000:8000"
    volumes:
      - ./services/inflation-service:/app
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    depends_on:
      - inflation-service
